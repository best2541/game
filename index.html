<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goalkeeper Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="containner">
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="false" data-show="true">
            <div class="modal-dialog modal-dialog-centered card-modal" role="document">
                <div class="modal-content border-curve-sm">
                    <div class="modal-header bg-danger d-flex justify-content-center align-items-center text-white border-modal-curve"
                        style="height: 150px;">
                        <h3 class="modal-title" id="exampleModalLongTitle">คุณได้ <span id="score-sum">0</span> คะแนน
                        </h3>
                        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
                        <!-- <span aria-hidden="true">&times;</span> -->
                        <!-- </button> -->
                    </div>
                    <form id="form">
                        <div class="modal-body">
                            <h3 class="text-info">ใส่ข้อมูลเพื่อบันทึกคะแนน</h3>
                            <label aria-label="name" for="name"
                                class="text-danger d-flex justify-content-start pt-2 pb-1">ชื่อเล่น</label>
                            <input id="name" type="text" class="form-control" aria-label="Small"
                                aria-describedby="inputGroup-sizing-sm" required>
                            <label aria-label="phone" for="phone"
                                class="text-danger d-flex justify-content-start pt-2 pb-1">หมายเลขโทรศัพท์</label>
                            <input id="phone" type="text" class="form-control" aria-label="Small"
                                aria-describedby="inputGroup-sizing-sm" required>
                        </div>
                        <div class="modal-footer border-bt-curve-sm">
                            <button id="submitBtn" type="submit"
                                class="btn btn-danger btn-block btn-lg border-curve-btn">บันทึกคะแนน</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <img src="./background.jpg" class="background">
        <div id="startBtn" class="align-middle bg-success">
            <div class="align-middle align-items-center">START</div>
        </div>
        <img id="football" src="./football.png" style="display: none;"></img>
        <img id="gotone" src="./gotone.png" style="display: none;"></img>
        <img id="bonus" src="./bonus.png" style="display: none;"></img>
        <img id="gottwo" src="./gottwo.png" style="display: none;"></img>
        <img id="bomb" src="./bomb.png" style="display: none;"></img>
        <div id="score" class="border-bt-curve">คะแนน : <span id="score-value">0</span> 
            <!-- <input id="level"
                placeholder="level" type="number" disabled style="width: 20%;" value="1"> <button
                onclick="increaseLevel()">+</button><button onclick="decreaseLevel()">-</button></button> -->
            </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
